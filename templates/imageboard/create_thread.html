<!DOCTYPE html>
<html>
<head>
    <title>Создать тред в /{{ board.abbreviation }}/</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .create-form { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Создать тред в /{{ board.abbreviation }}/</h1>

    <div class="create-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать тред</button>
        </form>
    </div>

    <div class="back-link">
        <a href="{% url 'thread_list' board_abbr=board.abbreviation %}">Вернуться к списку тредов</a>
    </div>
</body>
</html>
